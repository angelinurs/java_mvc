    <style>

                    <legend>- Servlet parameters async.</legend>
                    <form action="Basic03_params_async" method="post" id="valid_frm" >

	                    	<caption>Sign up Table</caption>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
        
    <!-- jquery UI CDN -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" 
    	integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" 
    	crossorigin="anonymous"></script>

    <script>
    	// Servlet parameter.
    	$( function() {
    		$( "#servlet_param #login_btn" ).bind( "click", function(){
    			
    			$id = $( "#servlet_param #u_id" );
    			$pw = $( "#servlet_param #u_pw" );
    			
    			// check valid id
    			if( $id.val().trim().length < 1 ) {
    				alert( "Input ID" );
    				$id.val( "" );
    				$id.focus();
    				return
    			}
    			
    			// check valid pw
    			if( $pw.val().trim().length < 1 ) {
    				alert( "Input PW" );
    				$pw.val( "" );
    				$pw.focus();
    				return
    			}
    			
    			$( "#servlet_param #login_frm").submit();
    		});
    	});
    	
    	// Servlet parameters ( array ).
    	$( function() {
    		$( "#servlet_params #signup_btn" ).bind( "click", function(){
    			
    			$id = $( "#servlet_params #u_id" );
    			$pw = $( "#servlet_params #u_pw" );
    			$name = $( "#servlet_params #u_name" );
    			
    			// check valid id
    			if( $id.val().trim().length < 1 ) {
    				alert( "Input ID" );
    				$id.val( "" );
    				$id.focus();
    				return
    			}
    			
    			// check valid pw
    			if( $pw.val().trim().length < 1 ) {
    				alert( "Input PW" );
    				$pw.val( "" );
    				$pw.focus();
    				return
    			}
    			
    			// check valid pw
    			if( $name.val().trim().length < 1 ) {
    				alert( "Input Name" );
    				$name.val( "" );
    				$name.focus();
    				return
    			}
    			
    			$( "#servlet_params #login_frm").submit();
    		});
    	});
    	
    	// Servlet parameters ex 1( array ).
    	$( function() {
    		$( "#servlet_params_ex1 #add_btn" ).bind( "click", function(){
    			
    			$( "#servlet_params_ex1 #add_frm").submit();
    		});
    	});
    	
    	// Servlet parameters ex 1( array ).
    	$( function() {
    		
    		// jQuery UI calendar
    		$( "#b_date_2" ).datepicker({
				dayNamesMin: ["일","월","화","수","목","금","토"],
				showMonthAfterYear: true,
				dateFormat: "yy",
				defaultDate: new Date("1990/08/15"),
				monthNames: ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
				changeYear: true
			});
    		
    		$( "#servlet_params_asynch #valid_btn" ).bind( "click", function(){
    			
    			//$( "#servlet_params_asynch #valid_frm").submit();
    			
    			var name = $( "#servlet_params_asynch #valid_frm #u_name").val();
    			var b_date = $( "#servlet_params_asynch #valid_frm #b_date").val();
    			
    			let param = "name=" + encodeURIComponent(name)+"&b_date="+encodeURIComponent(b_date);
    			
    			$.ajax( {
    				url : $( "#servlet_params_asynch #valid_frm" ).attr("action"),
    				// context : $( "#servlet_params_asynch #valid_frm"),
    				// url : "Basic03_params_async",
    				data : param,
    				type : "POST",
    				dataType : "json"
    				
    			}).done( function( data ) {
    				console.log( data.age );
    				$( "#result" ).text( data.name + " 님은 " + ( ( data.age > 19 )? "성인입니다." : "미성년자입니다." ) );
    				$( "#result" ).dialog();
    				
    			}).fail( function( err ) {
				 	console.log( err );
				});
    		});
    	});
    	
    	// - Servlet http_session.
    	$( function() {
    		$( "#servlet_http_session #signup_btn" ).bind( "click", function(){
    			var id = $( "#servlet_http_session #u_id" ).val();
    			var pw = $( "#servlet_http_session #u_pw" ).val();
    			
    			$( "#servlet_http_session #valid_frm" ).action = "ex1";
    			$( "#servlet_http_session #valid_frm" ).submit();
    		});
    		
    	});
    	
    	// - Servlet http_session.
    	$( function() {
    		$( "#servlet_http_session_vo #signup_btn" ).bind( "click", function(){
    			var id = $( "#servlet_http_session_vo #u_id" ).val();
    			var pw = $( "#servlet_http_session_vo #u_pw" ).val();
    			
    			$( "#servlet_http_session_vo #valid_frm" ).action = "ex1";
    			$( "#servlet_http_session_vo #valid_frm" ).submit();
    		});
    		
    	});
    	
    	
    </script>
